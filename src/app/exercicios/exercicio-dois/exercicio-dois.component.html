<section>
  <hr />
  <h3 [class.maior-idade]="idade >= 18">{{ idade }}</h3>
  <p *ngIf="idade >= 18"> Maior de idade</p> <!--*ngIf exemplo de diretiva estrutural-->
  <p *ngIf="idade < 18"> Menor de idade</p>
  <button (click)="diminuir()">-</button>
  <button (click)="aumentar()">+</button>
</section>
